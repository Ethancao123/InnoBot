#this is an original file and is not used in the project
TrajectoryPlannerROS:
  max_vel_x: 0.3
  min_vel_x: 0.1
  max_vel_theta: 1
  min_vel_theta: 1
  min_in_place_vel_theta: 0.5

  acc_lim_theta: 1
  acc_lim_x: 0.5

  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.15

  holonomic_robot: false

  meter_scoring: true
  pdist_scale: 0.6
  gdist_scale: 0.8
  occdist_scale: 0.01
  heading_lookahead: 0.325
  dwa: true